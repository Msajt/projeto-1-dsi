<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>CRUD de Filmes</h1>
    </header>

    <div id="entrada-metodos">
        <div id="get-movies">
            <button id="get-movies-button" onclick="showGetMovies()">Listar filmes</button>
        </div>
        <div id="post-put-movie">
            <div id="post-put-movie-inputs">
                <input id="post-put-id" type="text" placeholder="ID">
                <input id="post-put-title" type="text" placeholder="Título">
                <input id="post-put-year" type="number" placeholder="Ano">
                <input id="post-put-genre" type="text" placeholder="Gênero">
                <input id="post-put-rating" type="number" placeholder="Classificação">
            </div>
            <div id="post-put-movie-buttons">
                <button id="post-button" onclick="">Inserir novo filme</button>
                <button id="put-button" onclick="">Mudar dados do filme</button>
            </div>

        </div>
        <div id="get-delete-movie">
            <input type="text" placeholder="ID" id="get-movie-id">
            <div id="get-delete-buttons">
                <button id="get-movie-button" onclick="showGetMovie()">Listar filme</button>
                <button id="delete-button" onclick="showDeleteMovie()">Deletar filme</button>
            </div>
        </div>
    </div>

    <div id="server-status">

    </div>

    <main id="movies-content">

    </main>

    <script src="./dataManager.js"></script>
</body>


</html>
